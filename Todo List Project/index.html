<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <h1>To-do List<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Add your first to-do!</li>
            <li><span><i class="far fa-trash-alt"></i></span> Click to-do to mark as completed.</li>
            <li><span><i class="far fa-trash-alt"></i></span> Click trash can to delete it.</li>
        </ul>
    </div>

    <script src="assets/js/todo.js"></script>
</body>
</html>
